<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .certificate {
            border: 10px solid #3a3a3a;
            padding: 50px;
            background: maroon;
            width: 800px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .certificate h1 {
            font-size: 50px;
            margin: 0;
            color: yellow;
        }
        .certificate h2 {
            font-size: 30px;
            margin: 20px 0;
            color: yellow;
        }
        .certificate p {
            font-size: 20px;
            margin: 10px 0;
            color: yellow;
        }
        .certificate .recipient {
            font-size: 25px;
            margin: 20px 0;
            font-weight: bold;
            color:yellow;
        }
      .certificate .date {
            margin-top: 30px;
            font-size: 18px;
            color: yellow;
        }
        .certificate .logo {
            margin: 0;
            padding: 0;
            float: left;
            width: 50px;
        }
        
    </style>
</head>
<body>
    <div class="certificate">
	<img src="MyLogo.png" alt="Logo" class="logo">
        <h1>Certificate of Recognition</h1>
        <h2>Presented to</h2>
        <p class="recipient">P Krishna Sudhakar</p>
        <p>In recognition of your outstanding performance and dedication.</p>
        <p>Your hard work and commitment have been instrumental to our success.</p>
        <div class="date">29-07-2024</div>
    </div>
</body>
</html>
